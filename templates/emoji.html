<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/emoji.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    {%comment%}<form action="" method=POST>
        {% csrf_token %} {%endcomment%}
        
    <div class="container">
        <div class="feedbackbox">
            <div class="emoji">
                <div id="emoji">
                    <img src="/static/poor.png">
                    <img src="/static/bad.png">
                    <img src="/static/okay.png">
                    <img src="/static/good.png">
                    <img src="/static/excellent.png">
                </div>
            </div>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </div>
        </div>
    </div>
    <script>
        var stars=document.getElementsByClassName("fa");
        var emoji=document.getElementById("emoji");
        var feed="0"
        

        stars[0].onclick=function(){
            stars[0].style.color="#ffd93b";
            stars[1].style.color="#e4e4e4";
            stars[2].style.color="#e4e4e4";
            stars[3].style.color="#e4e4e4";
            stars[4].style.color="#e4e4e4";
            emoji.style.transform="translateX(0)";
            feed="1";
        }
        stars[1].onclick=function(){
            stars[0].style.color="#ffd93b";
            stars[1].style.color="#ffd93b";
            stars[2].style.color="#e4e4e4";
            stars[3].style.color="#e4e4e4";
            stars[4].style.color="#e4e4e4";
            emoji.style.transform="translateX(-100px)";
            feed="2";
        }
        stars[2].onclick=function(){
            stars[0].style.color="#ffd93b";
            stars[1].style.color="#ffd93b";
            stars[2].style.color="#ffd93b";
            stars[3].style.color="#e4e4e4";
            stars[4].style.color="#e4e4e4";
            emoji.style.transform="translateX(-200px)";
            feed="3";
        }
        stars[3].onclick=function(){
            stars[0].style.color="#ffd93b";
            stars[1].style.color="#ffd93b";
            stars[2].style.color="#ffd93b";
            stars[3].style.color="#ffd93b";
            stars[4].style.color="#e4e4e4";
            emoji.style.transform="translateX(-300px)";
            feed="4";
        }
        stars[4].onclick=function(){
            stars[0].style.color="#ffd93b";
            stars[1].style.color="#ffd93b";
            stars[2].style.color="#ffd93b";
            stars[3].style.color="#ffd93b";
            stars[4].style.color="#ffd93b";
            emoji.style.transform="translateX(-400px)";
            feed="5";
        }
         document.body.style.zoom="50%";
    </script>
    <div id="f_rating">
        <script>
            if(stars[0].onclick == True){
                f=1;
            }
            else if(stars[1].onclick==True){
                f=2;
            }
            else if(stars[2].onclick==True){
                f=3;
            }
            else if(stars[3].onclick==True){
                f=4;
            }
            else if(stars[4].onclick==True){
                f=5;
            }
            else{
                f=0;
            }

        


        </script>

    </div>

</body>
</html>
